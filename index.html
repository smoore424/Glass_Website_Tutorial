<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width. -scale=1.0" />
        <title>Glass Website</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="/images/avatar.png" alt="avatar image" >
                        <h3>Simo Edwin</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="twitch icon" >
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="steam icon" >
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="controller icon" >
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="library icon" >
                            <h2>library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="images/controller.png" alt="controller image" >
                    </div>
                </div>

                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="images/assassins.png" alt="assassins creed logo" >
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="images/sackboy.png" alt="sackboy logo" >
                            <div class="card-info">
                                <h2>Sackboy Great Adventure</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="images/spiderman.png" alt="spiderman logo" >
                            <div class="card-info">
                                <h2>Spiderman Miles Morales</h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
